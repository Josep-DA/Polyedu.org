{% load static %}
{% block content %}

list-style-position: inside;
}

html,
body {

}

.form-signin {

  padding: 1rem;
}

}

}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>
<br/>
<main class=" m-5 text-center">
	<form method="POST" action="">
  
	  {% csrf_token %}
	  <img class="mb-4" src="{% static 'images/logo.png' %}" alt="" width="72" height="72">

	  {{ form.as_p }}

	  <button class="w-auto btn btn-lg btn-primary mx-3" type="submit">Sign in</button>
