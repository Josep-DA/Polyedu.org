{% extends 'polyedu/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/ondes.css' %}">
<center><h1>Démonstration des ondes</h1></center>
<div class="container p-3 rounded"><div class="row g-2"><div class="col-6">
    <label for="waveType">Type d'onde :</label>
    <select class="form-select" id="waveType">
        <option value="transverse">Transversale</option>
        <option value="longitudinal">Longitudinale</option>
    </select>
</div>
<div class="col-6">
    <label for="wavelength">Longueur d'onde (nm) :</label>
    <input class="form-control" type="number" id="wavelength" min="1">
</div>
<div class="col-6">
    <label for="frequency">Fréquence (Hz) :</label>
    <input class="form-control" type="number" id="frequency" min="1">
</div>
<div class="col-6">
    <label for="amplitude">Amplitude :</label>
    <input class="form-control" type="number" id="amplitude" min="1">
</div>
<div class="col-6">
    <label for="period">Période (s) :</label>
    <input class="form-control " type="number" id="period" min="0.1" step="0.1">
</div>

<button class="btn btn-primary" onclick="startWave()">Démarrer</button>

<div class="classification">
    Classification: <span id="classification"></span>
</div>
<div class="color-div" id="colorDiv">
    Couleur: <span id="color" class="color"></span>
</div></div></div><br/>
<center><div id="wave" class="rounded visible"></div></center>

<script src="{% static 'js/ondes.js' %}"></script>

{% endblock %}
