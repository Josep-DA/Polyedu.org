{% extends 'polyedu/base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/code_resistor.css' %}">

<div class="container">
    <h1>Resistor Color Code Calculator</h1>

    <form id="resistor-form">
      <label for="resistor-type">Resistor Type:</label>
      <select id="resistor-type">
        <option value="4-band">4-band</option>
        <option value="5-band">5-band</option>
      </select>
      
      <label for="band1-color">Band 1:</label>
      <select id="band1-color">
        <!-- Add options for each color -->
        <option value="black">Black</option>
        <option value="brown">Brown</option>
        <option value="red">Red</option>
        <option value="orange">Orange</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="violet">Violet</option>
        <option value="gray">Gray</option>
        <option value="white">White</option>
      </select>

      <label for="band2-color">Band 2:</label>
      <select id="band2-color">
        <!-- Add options for each color -->
        <option value="black">Black</option>
        <option value="brown">Brown</option>
        <option value="red">Red</option>
        <option value="orange">Orange</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="violet">Violet</option>
        <option value="gray">Gray</option>
        <option value="white">White</option>
      </select>

      <label for="band3-color">Band 3:</label>
      <select id="band3-color">
        <!-- Add options for each color -->
        <option value="black">Black</option>
        <option value="brown">Brown</option>
        <option value="red">Red</option>
        <option value="orange">Orange</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="violet">Violet</option>
        <option value="gray">Gray</option>
        <option value="white">White</option>
      </select>

      <!-- Include band 4 for 5-band resistors -->
      <label for="band4-color">Band 4:</label>
      <select id="band4-color">
        <!-- Add options for each color -->
        <option value="black">Black</option>
        <option value="brown">Brown</option>
        <option value="red">Red</option>
        <option value="orange">Orange</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="violet">Violet</option>
        <option value="gray">Gray</option>
        <option value="white">White</option>
        <option value="gold">Gold</option>
        <option value="silver">Silver</option>
      </select>

      <!-- Add an additional label and select for the fifth band -->
      <label for="band5-color" id="band5-color-label" style="display: none;">Band 5:</label>
      <select id="band5-color" style="display: none;">
        <!-- Add options for each color -->
        <option value="brown">Brown</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="violet">Violet</option>
        <option value="gray">Gray</option>
        <option value="gold">Gold</option>
        <option value="silver">Silver</option>
        <!-- ... -->
      </select>

      <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>

    <div class="resistor" id="resistor">
      <div class="band" id="band1"></div>
      <div class="band" id="band2"></div>
      <div class="band" id="band3"></div>
      <div class="band" id="band4"></div>
      <div class="band" id="band5"></div>
    </div>
  </div>

  <script src="{% static 'js/code_resistor.js' %}"></script>

  {% endblock %}
